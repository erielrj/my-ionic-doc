<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list" lines="none" class="border-none">
          <ion-list-header>My Ionic Documentation</ion-list-header>
          <ion-note><small>https://github.com/erielrj/my-ionic-doc</small></ion-note>

          <ion-item class="ion-margin-bottom" routerDirection="root" routerLink="/home" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" ios="home-outline" md="home-sharp"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item button (click)="uiOpen = !uiOpen" [menuItemGroup]="uiOpen">
            <ion-label>UI Components</ion-label>
            <ion-icon></ion-icon>
          </ion-item>

          <div *ngIf="uiOpen">
            <ion-menu-toggle auto-hide="false" *ngFor="let p of UIComponents; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </div>


          <ion-item button (click)="angularFeaturesOpen = !angularFeaturesOpen" [menuItemGroup]="angularFeaturesOpen">
            <ion-label>
              Angular Features 
            </ion-label>
            <ion-icon></ion-icon>
          </ion-item>

          <div *ngIf="angularFeaturesOpen">
            <ion-menu-toggle auto-hide="false" *ngFor="let p of angularFeatures; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </div>


        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
