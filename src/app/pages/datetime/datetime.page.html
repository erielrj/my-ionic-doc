<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Datetime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Data Padrão</ion-label>
    <ion-datetime></ion-datetime>
  </ion-item>




  <ion-item>
    <ion-label>Display Format</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Datetime Value</ion-label>
    <ion-datetime displayFormat="DD/MM/YY H:m:s" value="2012-12-15T13:47:20.789"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Placeholder</ion-label>
    <ion-datetime displayFormat="DD-MM-YY" placeholder="Select Date"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Picker Format</ion-label>
    <ion-datetime displayFormat="MM/YYYY" picker-format="MMMM YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Min/Max (2016-2021)</ion-label>
    <ion-datetime displayFormat="MM/YYYY" min="2016" max="2021"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>hh:mm A (15 min steps)</ion-label>
    <ion-datetime displayFormat="h:mm A" minuteValues="0,15,30,45"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Dias/meses/anos específicos</ion-label>
    <ion-datetime monthValues="6,7,8" yearValues="2014,2015" dayValues="01,02,03,04,05,06,08,09,10, 11, 12, 13, 14" displayFormat="DD/MMM/YYYY"></ion-datetime>
  </ion-item>
</ion-content>
