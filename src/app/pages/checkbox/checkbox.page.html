<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Default Checkbox -->
<h3>Checkbox Padr√£o</h3>
<div>
  <ion-checkbox></ion-checkbox>
</div>

<!-- Disabled Checkbox -->
<h3>Checkbox Desabilitado</h3>
<div>
  <ion-checkbox disabled="true"></ion-checkbox>
</div>

<!-- Checked Checkbox -->
<h3>Checkbox Checked</h3>
<div>
  <ion-checkbox checked="true"></ion-checkbox>
</div>

<!-- Checkbox Colors -->
<h3>Checkbox Cores</h3>
<div>
  <ion-checkbox mode="ios" color="primary" checked="true"></ion-checkbox>
  <ion-checkbox mode="ios" color="secondary" checked="true"></ion-checkbox>
  <ion-checkbox mode="ios" color="danger" checked="true"></ion-checkbox>
  <ion-checkbox mode="ios" color="light" checked="true"></ion-checkbox>
  <ion-checkbox mode="ios" color="dark" checked="true"></ion-checkbox>
</div>

<!-- Checkboxes in a List -->
<h3>Checkbox em uma lista</h3>
<ion-list>
  <ion-item *ngFor="let add of additional">
    <ion-label>{{add.name}}</ion-label>
    <ion-checkbox slot="end" [checked]="add.isChecked" [(ngModel)]="add.isChecked"></ion-checkbox>
  </ion-item>
</ion-list>
<ion-button (click)="mostrar()" expand="block">
  Mostrar marcados
</ion-button>


</ion-content>
