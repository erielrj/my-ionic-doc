<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Input/Output Properties</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h3>Input Properties</h3>

  <!-- Passando dados para outro componente -->
  <app-curso nome="Angular"></app-curso>
  <app-curso [nome]="nomeDoCurso"></app-curso>


  <h3>Emitindo eventos com Output Properties</h3>

  <app-contador [valor]="valorInicial"
  (mudouValor)="onMudouValor($event)"
  ></app-contador>

  <p class="ion-text-center">
    Mostrando o valor do input no componente contador:<br>
    {{ contagem }}
  </p>


</ion-content>
